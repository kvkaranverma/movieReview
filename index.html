<!DOCTYPE html>
<html>
    <head>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary" id="addMovie">Add Movie</button>
        </header>
        <div class="content">

            <!-- Add movie template -->
            <div class="add-movie-template w-auto d-none">
                <form>
                    <span id="close-movie">Close</span>
                    <div class="form-group d-inline">
                        <label>Name</label>
                        <input type="text" name="movieName" class="form-control">
                    </div>
                    <div class="form-group d-inline">
                        <label>Cover Image</label>
                        <input type="text" name="coverImage" class="form-control">
                    </div>
                    <div class="form-group d-inline">
                        <label>Description</label>
                        <textarea name="description" rows="5" class="form-control"></textarea>
                    </div>
                    <input type="submit" id="submitMovie" class="btn btn-success mt-3">
                </form>
            </div>
            <!-- Add movie template end -->

            <!-- Movie list -->
            <div id="movieListContainer">
                <ul class="movie-list d-flex flex-wrap">
                    
                </ul>
                
            </div>

        </div>
        <div id="movieDescription" class="d-none">
            <span id="hideDescription">
                <i class="cross-icon fa fa-times"></i>
            </span>
            
        </div>

        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
